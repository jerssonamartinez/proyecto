<html ng-app>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
	
	<!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Google Fonts-->
 
    
</head>
<body>
    <div id="wrapper">
        <div class="container">
        <nav class="navbar navbar-default top-navbar" role="navigation">
           
                
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
            <ul class="nav navbar-nav">
                <li class="active"><a href="/ventas">Ventas <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/factura">Facturas<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/producto">Productos<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/proveedores">Proveedores<span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/inventario">Inventarios<span class="sr-only">(current)</span></a></li>
            
                </ul>
    
                </div>
        </nav>

            <div id="page-wrapper" >
		  
                <div class="header"> 
              
                    <h1 class="page-header">Productos</h1>
		
                </div>
		
            <div id="page-inner"> 
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                        <div class="card-action">
                             Productos disponibles
                        </div>
                        <div class="card-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>id Prod</th>
                                            <th>Nombre</th>
                                            <th>Descripcion</th>
                                            <th>Cantidad</th>
                                            <th>Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of products" class="odd gradeX">
                                            <td>{{product.id}}</td>
                                            <td>{{product.nombre}}</td>
                                            <td>{{product.presentacion}}</td>
                                            <td>{{product.cantDisp}}</td>
                                            <td>{{product.precio}}</td>
                                        </tr>                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            
                
        
    </div>
 
            </div>
 

    <!-- jQuery Js -->
    <script src="assets/js/jquery-1.10.2.js"></script>
	
	<!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
	
	<script src="assets/materialize/js/materialize.min.js"></script>
	
    <!-- Metis Menu Js -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="assets/js/morris/morris.js"></script>
	
	
	<script src="assets/js/easypiechart.js"></script>
	<script src="assets/js/easypiechart-data.js"></script>
	
	 <script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>
	 <!-- DATA TABLE SCRIPTS -->
    <script src="assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
    <!-- Custom Js -->
    <script src="assets/js/custom-scripts.js"></script> 
 </div>
</div>
</body>

</html>
